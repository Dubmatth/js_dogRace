<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course de chiens</title>
    <link rel="stylesheet" href="race.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form>
            <h3>Course d'animaux</h3>

           <div class="row">
                <div class="offset-3 col-md-6">
                    <div class="alert alert-danger" role="alert" hidden>
                        <span id="alertMessage">Minimum 1 dog required</span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nameRace" name="nomCourse" class="form-control" placeholder="Nom de la course" />
                    </div>
                    <div class="form-group">
                        <div class="selectWrapper">
                            <select name="pays" id="countryRace" class="form-control selectBox">
                                <option value="0">Sélectionner</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="duree" min="00:00:00:000" max="23:59:59:999" id="durationRace" class="form-control" placeholder="Durée de la course" value="" />
                    </div>
                    <div id="mainDiv">

                    </div>
                    <div class="form-group">
                        <input type="submit" name="beginInscription" class="btnContact" value="Commencer les inscriptions" id="beginInscription" />
                    </div>
                </div>
            </div>
            <!-- HIDDEN DIV -->
            <div id="choiceAnimals" class="row" hidden>
                <div class="offset-3 col-md-6">
                    <div class="selectWrapper">
                        <select name="chien" id="participants" class="form-control selectBox custom-select" onchange="addToInscription()">
                            <option value="0">Sélectionner un animal</option>
                        </select>
                    </div>
                    <div>
                        <!-- <input type="submit" value="Inscrire" class="btnContact"> -->
                        <input type="button" value="Cloturer les inscription" id="closeInscription" class="btnContact">
                    </div>
                </div>
            </div>
            <div class="row" id="participantsTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Suppression</th>
                            <th scope="col">Identifiant</th>
                            <th scope="col">Nom joueur</th>
                            <th scope="col">Nationalité</th>
                            <th scope="col">Commentaire</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyPlayer">
                        <tr scope="row" id="rowPlayer">

                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="row" id="raceTable">
                <!-- <div>
                    <button class="btn btn-primary">Start</button>
                    <input type="time">
                    <label for="timerRace">Temps restant</label>
                    <input type="time" name="timerRace">
                </div> -->
                <div class="offset-3 col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="input-group-text btn btn-primary" id="basic-addon1">Start</button>
                        </div>
                        <input type="time" class="form-control" aria-describedby="basic-addon1" min="00:00:00:000" max="23:59:59:999" value="00:00:00.000">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">Temps restant</span>
                        </div>
                        <input type="time" class="form-control" aria-describedby="basic-addon2" min="00:00:00:000" max="23:59:59:999" value="00:00:00.000">
                    </div>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Suppression</th>
                            <th scope="col">Identifiant</th>
                            <th scope="col">Nom joueur</th>
                            <th scope="col">Nationalité</th>
                            <th scope="col">Commentaire</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyPlayerRace">
                        <tr scope="row" id="rowRacePlayer">

                        </tr>
                    </tbody>

                </table>
            </div>
        </form>

</div>


<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
<script src="race.js"></script>
</body>
</html>
